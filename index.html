      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem 1.5rem 3rem;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 2rem 1.75rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);

    fieldset {
      border: none;
      margin: 0 0 1.75rem 0;
      padding: 0;
    }
    fieldset + fieldset {
      border-top: 1px solid rgba(148, 163, 184, 0.5);
      padding-top: 1.5rem;
    }
    legend {
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 1.05rem;
      color: #111827;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem 1.25rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 1rem;

    textarea,

      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      padding: 0.55rem 0.75rem;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    input[type="file"] {
      font-size: 0.85rem;
      color: #374151;
    }
    textarea {
      min-height: 84px;
      resize: vertical;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.25);
      background: #ffffff;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    button[type="submit"] {
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.75rem 1.75rem;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(79, 70, 229, 0.5);
    }
